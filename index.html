<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MBA Notes Wallet</title>
  <style>
    /* ============================================================
       CSS VARIABLES ‚Äî theme tokens for dark/light mode
       ============================================================ */
    :root {
      --bg:           #0d1117;
      --surface:      #161b22;
      --surface-2:    #1f2937;
      --border:       #30363d;
      --accent:       #3b82f6;
      --accent-glow:  rgba(59,130,246,0.35);
      --accent-hover: #60a5fa;
      --text:         #e6edf3;
      --text-muted:   #8b949e;
      --current-glow: rgba(59,130,246,0.5);
      --error:        #f87171;
      --shadow:       0 4px 24px rgba(0,0,0,0.55);
      --radius:       14px;
      --transition:   0.22s ease;
    }

    [data-theme="light"] {
      --bg:           #f0f4f8;
      --surface:      #ffffff;
      --surface-2:    #e8eef4;
      --border:       #cbd5e1;
      --accent:       #2563eb;
      --accent-glow:  rgba(37,99,235,0.2);
      --accent-hover: #1d4ed8;
      --text:         #0f172a;
      --text-muted:   #64748b;
      --current-glow: rgba(37,99,235,0.35);
      --error:        #dc2626;
      --shadow:       0 4px 24px rgba(0,0,0,0.10);
    }

    /* ============================================================
       RESET & BASE
       ============================================================ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
      overflow-x: hidden;
    }

    a { color: inherit; text-decoration: none; }

    /* SUBTLE GRID BACKGROUND TEXTURE */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.18;
      pointer-events: none;
      z-index: 0;
    }

    /* THEME TOGGLE BUTTON */
    #themeToggle {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 1000;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 50px;
      padding: 7px 14px;
      font-size: 0.78rem;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: background var(--transition), box-shadow var(--transition), border-color var(--transition);
      font-family: 'Courier New', monospace;
    }
    #themeToggle:hover {
      background: var(--surface-2);
      box-shadow: 0 0 0 2px var(--accent-glow);
      border-color: var(--accent);
    }

    /* ============================================================
       DASHBOARD (Modified to show by default)
       ============================================================ */
    #dashboard {
      display: block; /* Changed from none to block */
      position: relative;
      z-index: 1;
      min-height: 100vh;
      padding: 0 0 80px;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ---- Header ---- */
    .header {
      padding: 56px 32px 40px;
      text-align: center;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, var(--surface) 0%, transparent 100%);
      position: relative;
    }

    .header-badge {
      display: inline-block;
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 4px 12px;
      border-radius: 50px;
      margin-bottom: 18px;
      font-family: 'Courier New', monospace;
    }

    .header h1 {
      font-size: clamp(2rem, 5vw, 3.2rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      line-height: 1.1;
      margin-bottom: 10px;
    }

    .header h1 span { color: var(--accent); }

    .header p {
      font-size: 0.88rem;
      color: var(--text-muted);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-family: 'Courier New', monospace;
    }

    /* ---- Main Content ---- */
    .content {
      max-width: 960px;
      margin: 0 auto;
      padding: 48px 24px 0;
    }

    .section-label {
      font-size: 0.72rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-muted);
      font-family: 'Courier New', monospace;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .section-label::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    /* ---- Master Folder Button ---- */
    .master-btn-wrap { margin-bottom: 52px; }

    .master-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 26px 32px;
      background: linear-gradient(135deg, var(--surface) 0%, var(--surface-2) 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      text-decoration: none;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: border-color var(--transition), box-shadow var(--transition), transform var(--transition);
      position: relative;
      overflow: hidden;
    }

    .master-btn:hover {
      border-color: var(--accent);
      box-shadow: 0 0 30px var(--accent-glow), var(--shadow);
      transform: translateY(-2px);
    }

    .master-btn-left {
      display: flex;
      align-items: center;
      gap: 18px;
      position: relative;
    }

    .master-btn-icon {
      width: 48px;
      height: 48px;
      background: var(--accent-glow);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      flex-shrink: 0;
      border: 1px solid var(--accent);
    }

    .master-btn-text strong {
      display: block;
      font-size: 1.08rem;
      font-weight: 700;
      letter-spacing: -0.01em;
      margin-bottom: 4px;
    }

    .master-btn-text span {
      font-size: 0.78rem;
      color: var(--text-muted);
      font-family: 'Courier New', monospace;
      letter-spacing: 0.04em;
    }

    .master-btn-arrow {
      font-size: 1.4rem;
      color: var(--accent);
      transition: transform var(--transition);
    }
    .master-btn:hover .master-btn-arrow { transform: translateX(5px); }

    /* ---- Module Grid ---- */
    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }

    .module-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 22px 22px 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      text-decoration: none;
      color: var(--text);
      box-shadow: 0 2px 12px rgba(0,0,0,0.25);
      transition: border-color var(--transition), box-shadow var(--transition), transform var(--transition);
      position: relative;
      overflow: hidden;
    }

    .module-card:hover {
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-glow), 0 4px 18px rgba(0,0,0,0.3);
      transform: translateY(-3px);
    }

    .module-card.is-current {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent), 0 0 24px var(--current-glow);
    }

    .module-card.is-current::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-hover));
      border-radius: var(--radius) var(--radius) 0 0;
    }

    .module-card-top { display: flex; align-items: flex-start; justify-content: space-between; }
    .module-number { font-size: 0.7rem; letter-spacing: 0.15em; text-transform: uppercase; color: var(--text-muted); font-family: 'Courier New', monospace; }
    .badge-current { font-size: 0.62rem; letter-spacing: 0.1em; text-transform: uppercase; color: var(--accent); background: var(--accent-glow); border: 1px solid var(--accent); padding: 2px 8px; border-radius: 50px; font-family: 'Courier New', monospace; }
    .module-name { font-size: 0.97rem; font-weight: 700; letter-spacing: -0.01em; line-height: 1.35; }
    .module-card-footer { display: flex; align-items: center; justify-content: space-between; margin-top: auto; }
    .module-open-text { font-size: 0.72rem; color: var(--text-muted); font-family: 'Courier New', monospace; letter-spacing: 0.07em; }
    .module-arrow { color: var(--accent); font-size: 1rem; transition: transform var(--transition); }
    .module-card:hover .module-arrow { transform: translate(3px, -2px); }

    .footer { text-align: center; padding-top: 60px; font-size: 0.72rem; color: var(--text-muted); font-family: 'Courier New', monospace; letter-spacing: 0.08em; }

    @media (max-width: 600px) {
      .header { padding: 44px 20px 32px; }
      .content { padding: 32px 16px 0; }
      .master-btn { padding: 20px 20px; }
      .modules-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <button id="themeToggle" aria-label="Toggle theme">‚óë Theme</button>

  <div id="dashboard">
    <header class="header">
      <div class="header-badge">Academic ¬∑ Public ¬∑ 2025</div>
      <h1>MBA <span>Notes</span> Wallet</h1>
      <p>Academic Resource Dashboard</p>
    </header>

    <main class="content">
      <p class="section-label">Master Repository</p>
      <div class="master-btn-wrap">
        <a href="https://drive.google.com/drive/folders/1AfEFONB2OnJi-04WZIvloBUf7P0A_qKK?usp=sharing"
          target="_blank" rel="noopener noreferrer" class="master-btn">
          <div class="master-btn-left">
            <div class="master-btn-icon">üìÅ</div>
            <div class="master-btn-text">
              <strong>Open MBA Master Folder</strong>
              <span>Google Drive ‚Äî All Notes &amp; Resources</span>
            </div>
          </div>
          <div class="master-btn-arrow">‚Üí</div>
        </a>
      </div>

      <p class="section-label">Course Modules</p>
      <div class="modules-grid" id="modulesGrid"></div>

      <footer class="footer">
        <a href="https://www.linkedin.com/in/varun-dev-sharma-b88260259/" target="_blank" rel="noopener noreferrer">Initiative By Vee</a>
      </footer>
    </main>
  </div>

  <script>
    const modules = [
      { name: "Module 1", link: "https://drive.google.com/drive/folders/1d2mz4x2WINVj-bzFy-nSW-jclelnr_Kn?usp=drive_link", isCurrent: false },
      { name: "Module 2", link: "https://drive.google.com/drive/folders/1sT5pNZEZXh_d4jg62RYHIaoMP1csRTAh?usp=drive_link", isCurrent: false },
      { name: "Module 3", link: "https://drive.google.com/drive/folders/1pk0SEz0VYRcUBR7l5ulkQMLqL7w-K6eb?usp=drive_link", isCurrent: true },
      { name: "Module 4", link: "https://drive.google.com/drive/folders/1hpcMKOok7IXb-K-ovPew_rje_CWyiNN0?usp=drive_link", isCurrent: false },
      { name: "Module 5", link: "https://drive.google.com/drive/folders/12wz3mwPljexM_wMowZZnk8FGw5Us7L3N?usp=drive_link", isCurrent: false },
      { name: "Module 6", link: "https://drive.google.com/drive/folders/1XJmz6DH9-UCyIaoLsSXnyDsxc9jve3CZ?usp=drive_link", isCurrent: false },
      { name: "Module 7", link: "https://drive.google.com/drive/folders/1PDsLOO-2vnkP-eEwCUNOnCO2oWfc7_1L?usp=drive_link", isCurrent: false },
      { name: "Module 8", link: "https://drive.google.com/drive/folders/1CUzTB_mh3FS7BZcp6jnXbGDmmwPPf4wu?usp=drive_link", isCurrent: false }
    ];

    (function renderModules() {
      const grid = document.getElementById("modulesGrid");
      modules.forEach(function(mod, index) {
        const card = document.createElement("a");
        card.href   = mod.link;
        card.target = "_blank";
        card.rel    = "noopener noreferrer";
        card.className = "module-card" + (mod.isCurrent ? " is-current" : "");
        card.innerHTML =
          '<div class="module-card-top">' +
            '<span class="module-number">Module ' + (index + 1).toString().padStart(2, "0") + '</span>' +
            (mod.isCurrent ? '<span class="badge-current">‚óè Current</span>' : '') +
          '</div>' +
          '<div class="module-name">' + mod.name + '</div>' +
          '<div class="module-card-footer">' +
            '<span class="module-open-text">Open in Drive</span>' +
            '<span class="module-arrow">‚Üó</span>' +
          '</div>';
        grid.appendChild(card);
      });
    })();

    // THEME TOGGLE
    const themeToggle = document.getElementById("themeToggle");
    const html        = document.documentElement;
    const savedTheme = localStorage.getItem("mba-theme") || "dark";
    html.setAttribute("data-theme", savedTheme);
    themeToggle.textContent = savedTheme === "light" ? "‚óë Dark" : "‚óë Light";

    themeToggle.addEventListener("click", function() {
      const current  = html.getAttribute("data-theme");
      const next     = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      localStorage.setItem("mba-theme", next);
      themeToggle.textContent = next === "light" ? "‚óë Dark" : "‚óë Light";
    });
  </script>
</body>
</html>
